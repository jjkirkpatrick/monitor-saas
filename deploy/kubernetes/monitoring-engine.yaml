apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: monitoring
  labels:
    app: scheduler
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: scheduler
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: monitoring
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: scheduler
          image: monitoring/scheduler:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: monitoring-secrets
                  key: POSTGRES_DSN
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: NATS_URL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
